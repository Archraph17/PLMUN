<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="POFOS(Orders).css">
  <link href="https://fonts.cdnfonts.com/css/inria-sans" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="POFOS(Home).html">
      <img src="image.png" alt="PLMUN Logo">
    </a>
    <a class="back-button" style="color: black; text-decoration-line: none;" href="POFOS(Home).html">Back</a>
  </nav>

  <h4 style="text-align: center; margin: 20px;">Orders</h4>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Container for orders -->
        <div class="orders-container">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col mb-3">
                      Store Name: TasteTalkers
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <i class="fas fa-trash-alt"></i>
                      Order Details
                    </div>
                    <div class="col">
                      Quantity
                    </div>
                    <div class="col">
                      Price
                    </div>
                  </div>
                </div>
                <div class="card-body">
                    <div class="row">
                      <div class="col mb-3">
                        Store Name: Cacera
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <i class="fas fa-trash-alt"></i>
                        Order Details
                      </div>
                      <div class="col">
                        Quantity
                      </div>
                      <div class="col">
                        Price
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <i class="fas fa-trash-alt"></i>
                          Order Details
                        </div>
                        <div class="col">
                          Quantity
                        </div>
                        <div class="col">
                          Price
                        </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="checkout-container1">
            <div class="checkout-container" id="checkoutContainer">
            <!-- Checkout content will be added here dynamically -->
          </div><hr>
          <div class="checkout-controls" id="checkoutControls" style="display: none;">
            <div id="total">Total: X</div>
            <label id="cashAmount">Amount:</label>
            <input type="text" id="cashAmount" placeholder="Enter cash amount">
            <button id="checkoutButton" class="checkout-button" disabled>Checkout</button>
          </div> 
          </div>                 
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to copy card-body content to checkout container
    function copyToCheckout(event) {
      // Get the content of the clicked card-body
      const content = event.target.closest('.card-body').innerHTML;
      // Clear the checkout container
      document.getElementById('checkoutContainer').innerHTML = '';
      // Create a new div element for the content
      const newContent = document.createElement('div');
      newContent.innerHTML = content;
      // Append the new content to the checkout container
      document.getElementById('checkoutContainer').appendChild(newContent);
      // Show the checkout controls
      document.getElementById('checkoutControls').style.display = 'block';
    }
    
    // Add click event listener to all card-body elements
    const cardBodies = document.querySelectorAll('.card-body');
    cardBodies.forEach(body => {
      body.addEventListener('click', copyToCheckout);
    });

        // Add event listener to cash amount input
        const cashAmountInput = document.getElementById('cashAmount');
    cashAmountInput.addEventListener('input', function() {
      const checkoutButton = document.getElementById('checkoutButton');
      checkoutButton.disabled = this.value.trim() === ''; // Disable button if input is empty
    });
  </script>
  
  
  
  
</body>
</html>
