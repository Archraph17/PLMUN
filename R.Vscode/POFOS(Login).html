<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLMUN Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Code.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="" alt="PLMUN LOGO" class="img-fluid mb-4">
      <h1 class="mb-4">Sign In</h1>
      <form id="login-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="" id="username" required>
          <label for="username" class="form-label">Username</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="" id="password" required>
          <label for="password" class="form-label">Password</label>
          <a>Forget Pin?</a>
        </div>
        <div class="form-group row">
          <div class="col">
            <!-- Empty column to create space -->
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
